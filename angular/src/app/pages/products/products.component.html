<!-- <h1 class="font-medium text-2xl text-center mt-10 mb-5">Products</h1> -->
<div class="w-full flex justify-center my-10">
  <div class="w-full max-w-screen-2xl flex flex-wrap" style="gap: 0 5%">
    @for(product of products; track product){
    <div
      class="relative my-8 flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-300 bg-white shadow-md hover:shadow-2xl transition-all"
    >
      <a
        class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl items-center justify-center"
        [routerLink]="['/products', product._id]"
      >
        <img
          class="object-contain w-full h-full"
          [src]="[imageServer + product.image]"
          alt="product image"
        />
        <span
          class="absolute top-0 left-0 m-2 rounded-full bg-black px-2 text-center text-sm font-medium text-white"
        >
          39% OFF
        </span>
      </a>

      <div class="mt-4 px-5 pb-5">
        <a href="#">
          <h5
            class="text-xl tracking-tight text-slate-900 capitalize"
            style="font-size: 1.05rem; margin-top: 0.8rem"
          >
            {{ product.name }}
          </h5>
        </a>
        <div class="mt-2 mb-5 flex items-center justify-between">
          <p>
            <span class="text-3xl font-bold text-slate-900"
              >â‚¹ {{ product.price }}</span
            >
          </p>
        </div>
        <button
          class="flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300"
          (click)="
            addProductTocard({
              productId: product._id!,
              name: product.name,
              image: product.image,
              price: product.price,
              quantity: 1
            })
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-2 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            strokeWidth="2"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          Add to cart
        </button>
      </div>
    </div>
    }
  </div>
</div>
